            audioType = 2;

        //初始化
        function startWeb() {
            $('#empty-bg-cover').css('height', $(window).height());
            // $('#grey-bg-cover').show();
            // $('#game-start-btn').show();
            audioType = 1;
            $('#game-music').show();
            audioPlay_bg();
        }

        function countDown() {
            $('#game-start-btn').hide();
            $('#countdown').show();
            audioStop_bg();
            time_c = 4;
            audioType = 2;
            timeGo();
            audioPlay_cd();
        }

        function timeGo() {
            if (time_c > 0) {
                time_c--;
                $('#countdown').find("img").hide();
                $('#countdown').find("img:eq(" + time_c + ")").fadeIn(100);
                setTimeout(function () { timeGo(); }, 1000);
            } else {
                gameGo();
            }
        }
        //倒计时结束 游戏开始
        function gameGo() {
            $('#countdown').hide();
            $('#grey-bg-cover').hide();
            audioStop_cd();
            audioType = 3;
            $('#canvas-box').show(function () {
                // $('#start-btn').click(); // 开始游戏
            });
        }
        //游戏结束触发
        function gameEndgo(time_1, time_2, time_3, time_4, time_5, time_6) {
            r_g = 0;//次序：小强、草莓干、猪肉条、芒果干、水蜜桃干、猪肉干

            audioPlay_end();
            setTimeout(function () { audioStop_end(); }, 6000);
            $('#score-board .p_cmg em').text(time_2);
            $('#score-board .p_smt em').text(time_5);
            $('#score-board .p_mgg em').text(time_4);
            $('#score-board .p_zrg em').text(time_6);
            $('#score-board .p_zrt em').text(time_3);
            $('#score-board .p_xq em').text(time_1);

            var num_oth = parseInt((time_3 + time_4 + time_5 + time_6) * 100);
            var num_xq = parseInt(time_1);
            num_all = num_cmg + num_oth + num_xq;
            var txt_all = num_all.toString();
            txt_all = txt_all.replace(/(\d{1})/g, '$1  ').replace(/\s*$/, '');
            showScoreBoard(txt_all);
        }


        //游戏结束弹出分数框动画效果
        function showScoreBoard(numall) {
            console.log(numall);
            var numA = numall;
            $('#grey-bg-cover').fadeIn(200);
            var popup_H = $('#score-board').height(),
                popup_C = parseFloat($('#score-board .close').height() / 2),

            $('#score-board').css('margin-top', -popup_top).fadeIn(500, function () {

                setTimeout(function () { $('#score-board .icon_2').addClass('fadeInRight'); }, 500);
                setTimeout(function () { $('#score-board .icon_3').addClass('fadeInRight'); }, 1000);
                setTimeout(function () { $('#score-board .icon_4').addClass('fadeInLeft'); }, 1400);
            });
        }
        //关闭分数框
        function hideScoreBoard() {
            $('#score-board').hide().css('margin-top', "");
            $('#num-odoo').empty();
            $('#grey-bg-cover').hide();
            $('#score-board .icon_1').removeClass('fadeInLeft');
            $('#score-board .icon_2').removeClass('fadeInRight');
            $('#score-board .icon_3').removeClass('fadeInRight');
            $('#score-board .icon_4').removeClass('fadeInLeft');
        }

        //音乐开关——背景
        $("#game-music__btn").click(function () {
            console.log(audioType)
            if ($(this).hasClass('off')) {
                $(this).removeClass('off');
                audioButton = true;
                if (audioType == 1) {
                    audioPlay_bg();
                } else if (audioType == 2) {
                    audioPlay_cd();
                } else if (audioType == 3) {
                    audioPlay_game();
                } else {
                    audioPlay_end();
                }
            } else {
                $(this).addClass('off');
                audioButton = false;
                if (audioType == 1) {
                    audioStop_bg();
                } else if (audioType == 2) {
                    audioStop_cd();
                } else if (audioType == 3) {
                    audioStop_game();
                } else {
                    audioStop_end();
                }

            }
        });
        var audiobgType, audiocdType, audiogameType, audioendType
        //背景音乐播放
        function audioPlay_bg() {
            if (audioButton) {
                audiobgType = true;
                audiobg = document.getElementById("audio-bg"),
                play_bg = function () {
                    audiobg.play();
                    document.removeEventListener("touchstart", play_bg, false);// 针对自带浏览器

                document.addEventListener("WeixinJSBridgeReady", play_bg, false);
                document.addEventListener("touchstart", play_bg, false);
                audiobg.addEventListener('ended', play_bg, false);
            } else {
                return false;
            }
        }
        //背景音乐停止
        function audioStop_bg() {
            console.log(audiobgType)
            if (audiobgType) {
                audiobg.pause();
                audiobg.currentTime = 0.0;
                document.removeEventListener("WeixinJSBridgeReady", play_bg, false);
                document.removeEventListener("touchstart", play_bg, false);
                audiobg.removeEventListener('ended', play_bg, false);
                audiobgType = false;

                audiocdType = true;

                //document.removeEventListener("touchstart",play_cd, false);

        //游戏音效1播放
        function audioPlay_game1() {

    <script>
        $(function () {
            var stage,
                squatterSprites = [],
                squatterSpriteSheet,
                squatterMasks = [],
                squatterSpriteSheetBuilder,
                squatterContainer,
                squatterImgFrames = [],
                squatterYMovements = [],
                gameTimeText;
            var scale = document.getElementsByTagName('html')[0].style.fontSize.replace('px', '') / 75;

            // 获得屏宽
            var screenWidth = $(window).width() > 750 ? 750 : $(window).width(),
                screenHeight = $(window).height();

            // 重设canvas宽高:
            var canvas = document.getElementById("canvas");
            canvas.setAttribute('width', screenWidth); // 设置屏宽
            canvas.setAttribute('height', screenHeight); // 设置屏宽

            init();

            function init() {
                stage = new createjs.Stage("canvas");
                // enable touch interactions if supported on the current device:
                createjs.Touch.enable(stage);

                var queue = new createjs.LoadQueue(); // 创建资源加载队列
                queue.on("complete", handleLoad, this);
                queue.loadManifest([
                    { id: "squatter_1", src: "dist/img/coupon_again_icon1.png" },
                    { id: "squatter_2", src: "dist/img/coupon_again_icon2.png" },
                    { id: "squatter_3", src: "dist/img/coupon_again_icon3.png" },
                    { id: "squatter_4", src: "dist/img/coupon_again_icon4.png" },
                    { id: "squatter_5", src: "dist/img/coupon_again_icon5.png" },
                    { id: "squatter_6", src: "dist/img/coupon_again_icon6.png" },
                    { id: "game_bg", src: "dist/img/gamebg.jpg" },
                    { id: "timer_bg", src: "dist/img/gameTime.png" }
                ], true);
            }

            function handleLoad(evt) { // 加载完成执行
                setupSpriteSheets(evt.target); // 初始化精灵
                setupUI(evt.target); // 设置初始UI界面
                createjs.Ticker.timingMode = createjs.Ticker.RAF; // 用requestAnimationFrame方式
                createjs.Ticker.on("tick", tick, this); // 每帧动画回调
            }

            function tick(evt) {
                /******************增加人*******************/
                // squatters:
                for (var i = 0; i < 9; i++) {
                    //var squatterSprite = squatterContainer.getChildAt(i);
                    //squatterSprite.mask = squatterMasks[i];
                }

                stage.update(evt);
            }

            function shakeSquatter(evt) { // 爆星
                var squatter = evt.target;
            }

            function resetSquatter(squatter) {
            }

            function moveSquatterY(squatter, from, to, wait, duration) {
                var ran = Math.random();
                squatter.gotoAndStop(Math.floor(7 * ran));
                return createjs.Tween
                    .get(squatter, { loop: true, paused: false })
                    .wait(wait + wait * ran)
                    .to({ y: from }, duration)
                    .wait(wait)
                    .to({ y: to }, duration)
                    .call(function () {
                        squatter.gotoAndStop(Math.floor(7 * Math.random()));
                    });
            }

            function setupUI(queue) {
                // background:
                var bgImg = queue.getResult('game_bg');
                var bgBmp = new createjs.Bitmap(bgImg).set({ scale: scale, x: 0, y: 0 });
                stage.addChild(bgBmp);

                // 计时器背景
                var timerBgImg = queue.getResult('timer_bg');
                var timerBgBmp = new createjs.Bitmap(timerBgImg).set({ scale: scale, x: 10, y: 10 });
                stage.addChild(timerBgBmp);

                // 创建遮罩用于显示果干
                var squatterMaskPositions = [
                    [50, 400, 160, 160],
                    [50, 580, 160, 160],
                    [45, 760, 160, 160],
                    [280, 448, 160, 160],
                    [285, 620, 160, 160],
                    [283, 795, 160, 160],
                    [515, 410, 160, 160],
                    [525, 590, 160, 160],
                    [526, 770, 160, 160],
                ];
                for (var i = 0; i < 9; i++) {
                    var squatterMask = new createjs.Shape();
                    squatterMask.graphics
                        .drawRect(squatterMaskPositions[i][0] * scale, squatterMaskPositions[i][1] * scale, squatterMaskPositions[i][2] * scale, squatterMaskPositions[i][3] * scale);
                    squatterMasks.push(squatterMask);
                }

                // 添加果干容器
                squatterContainer = new createjs.Container(squatterSpriteSheet);
                stage.addChild(squatterContainer);

                // 添加果干
                var squatterPositions = [
                    [20, 400],
                    [30, 580],
                    [20, 760],
                    [260, 443],
                    [260, 615],
                    [260, 790],
                    [495, 405],
                    [495, 585],
                    [495, 760],
                ];
                for (var i = 0; i < 9; i++) {
                    var squatterSprite = new createjs.Sprite(squatterSpriteSheet, "squatters");
                    squatterSprite.set({ x: squatterPositions[i][0] * scale, y: (squatterPositions[i][1] + 160) * scale });
                    squatterContainer.addChild(squatterSprite);
                    squatterSprite.mask = squatterMasks[i]; // 为每个果干添加mask
                    squatterSprites.push(squatterSprite); // 入栈用于测试

                    var movementY = moveSquatterY(squatterSprite, squatterPositions[i][1] * scale, (squatterPositions[i][1] + 160) * scale, 600, 500); // 开始播放Y竖直方向动画
                    squatterYMovements.push(movementY); // 入栈用于测试
                }

                // Game Time Countdown
                gameTimeText = new createjs.Text("60 s", 36 * scale + "px Arial", "#000");
                gameTimeText.x = 140 * scale;
                gameTimeText.y = 65 * scale;
                gameTimeText.cache(0, 0, 300, 100);
                stage.addChild(gameTimeText);
            }

            function setupSpriteSheets(queue) {
                squatterSpriteSheetBuilder = new createjs.SpriteSheetBuilder();
                for (var i = 0; i < 6; i++) {
                    var img = queue.getResult('squatter_' + (i + 1));
                    // squatterImgs.push(img);
                    var bmp = new createjs.Bitmap(img);
                    var index = squatterSpriteSheetBuilder.addFrame(bmp, null, scale * 0.63, function (target, data) {}, i);
                    squatterImgFrames.push(index);
                }
                squatterSpriteSheetBuilder.addAnimation("squatters", squatterImgFrames, true, 8);
                squatterSpriteSheet = squatterSpriteSheetBuilder.build(); // 构建spriteSheet

                //stage.addChild(new createjs.Bitmap(squatterSpriteSheet._images[0])).set({ x: 0, y: 150 }); // 测试整张输出
            }

        });
    </script>
