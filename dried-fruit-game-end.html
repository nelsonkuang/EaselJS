		<script type="text/javascript">
		$(function(){
			//验证码倒计时
		    var time=60;
			var timerc=time; //全局时间变量(秒数)
		    function timer(){
			    if(timerc>1 && timerc <= time){ //如果不到1分钟
			        timerc--;
			        $("#send_code").val(timerc+'秒');//写入分钟数
			        setTimeout(function() {
			        	timer();
			        }, 1000);
			        //setTimeout('timer()',1000);
			    }else{
			        $("#send_code").val('重新获取');
			        $('#send_code').removeClass('active');
			    }
			};
			function hint(veal){
				$('.e-b-txt').text(veal).fadeIn(function(){
					setTimeout(function() {
			    		$('.e-b-txt').empty().fadeOut();
					}, 2000);
				});	
			};
			//登陆验证
	        $("#regname").blur(function () {
	        	var This = $(this),
	       	    	val=This.val();
	            if (val == "") {
	                hint("手机号码不能为空！"); 
	            } else {
	                if (!isMobileNumber(val)) {
	                    hint("请正确输入11位手机号码！");
	                }
	            }
            });
	        //验证码验证
	        $("#regcode").blur(function () {
	            var This = $(this),
	                val = This.val();
	            if (val == "") {
	                hint("验证码不能为空！");
	            }
	        });
	            
	        $("#save_user").click(function () {
	            var $mob=$("#regname"),
	            	$cod=$('#regcode');
	            if (!isMobileNumber($mob.val())) {
	                hint("请正确输入11位手机号码！");
	            } else if ($cod.val() == "") {
	                hint("验证码不能为空！");
	            } else {
	                //这里编写写提交表达的代码
	            }
	        });
	        //获取验证码按钮
	        $("#send_code").click(function () {
	        	if($(this).hasClass('active')){
	        		return false;
	        	}else{
	        		var $mob=$("#regname");
		       		if ($mob == "") {
		                hint("手机号码不能为空！");
		                return false;
		            } else {
		                if (!isMobileNumber($mob.val())) {
		                    hint("请正确输入11位手机号码！");
		                    return false;
		         		}
		            };
		            //发送成功则执行以下代码
		            $(this).addClass('active');
		            hint("验证码发送成功！");
		            timer();
	           	}	
	        });
	        
	         //排行榜弹出框
	         function tempShow(){
	         	$('.tempBg').fadeIn();
	         	var tempBox_H = $('.tempBox_top').height(),
	         	    tempBox_C = parseFloat($('.tempBox_top .close').height()/2),
	         	    tempBox_top = parseFloat((tempBox_H+tempBox_C)/2);
	         	 $('.tempBox_top').css('margin-top',-tempBox_top).fadeIn();
	         	 
	         }
	         function tempHide(){
	         	$('.tempBox_top').css('margin-top',"").fadeOut();
	         	$('.tempBg').fadeOut();
	         	 
	         }
	         $(".c-top-but").click(function () {
	         	tempShow();
	         });
	         $(".tempBox_top .close, .tempBg").click(function () {
	         	tempHide()
	         }); 
		});
