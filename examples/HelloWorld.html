<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>EaselJS Example: Text</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
	<link href="../_assets/css/shared.css" rel="stylesheet" type="text/css"/>
	<link href="../_assets/css/examples.css" rel="stylesheet" type="text/css"/>
	<script src="../_assets/js/examples.js"></script>

	<script src="../lib/easeljs-NEXT.js"></script>
	<!-- We also provide hosted minified versions of all CreateJS libraries.
	  http://code.createjs.com -->

<script id="editable">
    function init() {
        // 获得屏宽
        var screenWidth = window.innerWidth > 960 ? 960 : window.innerWidth;

		// get a reference to the canvas we'll be working with:
        var canvas = document.getElementById("testCanvas");
        canvas.setAttribute('width', screenWidth); // 设置屏宽

		// create a stage object to work with the canvas. This is the top level node in the display list:
		var stage = new createjs.Stage(canvas);

		// Create a new Text object:
		var text = new createjs.Text();
		text.font = 'bold 18px georgia,serif';
		text.color = '#ff5500'
		text.textAlign = "center";
		text.text = "Hello World! CreateJs 我来了，我要开始学习用你来制作小游戏了！！";

		// add the text as a child of the stage. This means it will be drawn any time the stage is updated
		// and that its transformations will be relative to the stage coordinates:
		stage.addChild(text);

		// position the text on screen, relative to the stage coordinates:
		text.x = canvas.width / 2;
		text.y = 180;

		// call update on the stage to make it render the current display list to the canvas:
		stage.update();
	}
</script>
</head>

<body onload="init();">

<header class="EaselJS">
	<h1>Hello World!</h1>

	<p>Hello World example using <code>Text</code> and <code>Stage</code>.</p>
</header>

<div>
	<canvas id="testCanvas" width="960" height="400"></canvas>
</div>
</body>
</html>
